	<script>
		postID = 0
		function myFunction() {
		  var post = document.createElement("DIV");
		  var node = document.createElement("DIV");
		  var textBody = document.createElement("DIV");
		  node.setAttribute("style", "background-color:#E2E2E2; border: 1px solid #F7F7F7; margin:5em; margin-bottom:0em !important;");
		  textBody.setAttribute("style", "background-color:#F2F2F2; border: 1px solid #F7F7F7; margin:5em;margin-top:0em !important;");
		  node.setAttribute("id", postID++)
		  var textnode = document.createTextNode("POST nº"+postID + ": \n");
		  var textBod = document.createTextNode(document.getElementById("textA").value);
		  node.appendChild(textnode);
		  textBody.appendChild(textBod);
		  post.appendChild(node)
		  post.appendChild(textBody)
		  document.getElementById("myList").appendChild(post);
		}
	</script>
